<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body id="bgAll">
    <div>
      <div id="main">
        <header>
          <img id="title" src="title.png"  height="100px"/>
        </header>
        <div id="pokeDex">
          <div id="pokeInfo">
            <div class="container">
              <div class="row">
                <div class="col">
                  <img id="imgHolder" class="animated pulse slower" src="pokeball2.png" alt="">
                </div>


                <div class="col">
                  <div id="pokeInfo" class="card" style="width:500px; height:459px; background-color:rgba(255, 0, 0, 0.0);">
                    <img id="pPic" class="card-img-top" src="pokeball2.png" alt="Card image cap">
                    <div id="info" class="card-body" style=" background-color: rgba(0,0,0, 0.5)" ; color: "white" >
                      <h5 class="card-title">Information:</h5>
                      <ol class="card-text">Name: Red</ol>
                      <ol class="card-text">Attack: Red</ol>
                      <ol class="card-text">Defense: Red</ol>
                      <ol class="card-text">Ability: Red</ol>
                    </div>


                  </div>
                </div>

                </div>
                <div id="slider" class="row" >
                  <div class="col">
                    <img id="trainer1" src="trtrainer1.png" alt="">
                    <div id="set1" style="visibility:hidden">
                      <img class="pokeTrainer" id="poke1" src="Rocketball.png" alt="">
                      <img class="pokeTrainer" id="poke2" src="Rocketball.png" alt="">
                      <img class="pokeTrainer" id="poke3" src="Rocketball.png" alt="">
                    </div>
                  </div>
                  <div class="col">
                    <img id="trainer2" src="redShot.png" alt="">
                    <div id="set2" style="visibility:hidden">
                      <img class="pokeTrainer" id="poke4" src="Ultraball.png" alt="">
                      <img class="pokeTrainer" id="poke5" src="Ultraball.png" alt="">
                      <img class="pokeTrainer" id="poke6" src="Ultraball.png" alt="">
                    </div>
                  </div>
                  <div class="col">
                    <img id="hilda" src="https://www.arcade-fighter.com/images/under-night-in-birth-exe-late/uniel-exs-hilda.png" alt="">
                    <div id="set3" style="visibility:hidden">
                      <img class="pokeTrainer" id="poke7" src="Masterball.png" alt="">
                      <img class="pokeTrainer" id="poke8" src="Masterball.png" alt="">
                      <img class="pokeTrainer" id="poke9" src="Masterball.png" alt="">
                    </div>
                  </div>
                  <div class="col">
                    <img id="trainer3" src="Colress-2.png" alt="">
                    <div id="set4" style="visibility:hidden">
                      <img class="pokeTrainer" id="poke10" src="Ultraball.png" alt="">
                      <img class="pokeTrainer" id="poke11" src="Reshiram ball.png" alt="">
                      <img class="pokeTrainer" id="poke12" src="Beastball.png" alt="">
                    </div>
                  </div>
                  <div class="col">
                    <img  id="trainer" src="blueshot.png" alt="" >
                    <div id="set5" style="visibility:hidden">
                      <img class="pokeTrainer" id="poke13" src="charmanball.png" alt="">
                      <img class="pokeTrainer" id="poke14" src="squirtball.png" alt="">
                      <img class="pokeTrainer" id="poke15" src="jigglyball.png" alt="">
                  </div>
                  </div>
                </div>
              </div>
            </div>
              <!-- <img id="imgHolder" src="download.jpg"> -->
          </div>
        </div>
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>
  </body>
</html>
